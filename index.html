<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Finin</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/slides_diffs.css">
  </head>
  <body>
    <header>
      <img src="img/logo.svg" alt="logo">
      <nav>
        <a href="#">About Us</a>
        <a href="#">Blog</a>
      </nav>
    </header>
    <div class="container container-custom">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-buttons carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active carousel-button"></li>
          <li data-target="#carousel" data-slide-to="1" class="carousel-button"></li>
          <li data-target="#carousel" data-slide-to="2" class="carousel-button"></li>
          <li data-target="#carousel" data-slide-to="3" class="carousel-button"></li>
          <li data-target="#carousel" data-slide-to="4" class="carousel-button"></li>
          <li data-target="#carousel" data-slide-to="5" class="carousel-button"></li>
        </ol>
        <div class="social-buttons">
          <a href="#"><img src="img/l.svg" alt="linkedin"></a>
          <a href="#"><img src="img/i.svg" alt="instagram"></a>
          <a href="#"><img src="img/f.svg" alt="facebook"></a>
          <a href="#"><img src="img/t.svg" alt="twitter"></a>
        </div>
        <div class="carousel-inner">
          <slide v-for="slide in slides" :key="slide.id" :itemclass="slide.itemclass" :heading="slide.heading" :paragraph1="slide.paragraph1" :paragraph2="slide.paragraph2" :imglink1="slide.imglink1" :imglink2="slide.imglink2"></slide>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vuecode.js"></script>
    <script type="text/javascript">
      $(".carousel").swipe({

        swipe: function(event, direction, distance, duration, fingerCount, fingerData) {

          if (direction == 'up') $(this).carousel('next');
          if (direction == 'down') $(this).carousel('prev');
          $(this).css('cursor', 'grabbing');
        },
        allowPageScroll:"vertical"

      });

      $(".carousel").mouseup(function() {
        $(this).css('cursor', 'grab');
      })
    </script>
  </body>
</html>
